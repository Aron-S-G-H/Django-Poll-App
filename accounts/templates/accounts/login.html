{% extends 'base.html' %}

{% block content %}
    <div class="vh-100 d-flex justify-content-center align-items-center p-5" id="login-content">
        <div class="col-md-5 p-5 shadow-sm border rounded-5 border-primary bg-white">

            <h2 class="text-center mb-4 text-primary">Login</h2>

            <div class="row">
                <div class="col-md-12 text-center mx-auto social-container my-2 order-md-1">
                    <a href="{% url 'social:begin' 'google-oauth2' %}" class="btn btn-danger mb-2">
                        <i class="fab fa-google"></i>oogle
                    </a>
                    <a href="{% url 'social:begin' 'github' %}" class="btn btn-primary mb-2">
                        Github <i class="fab fa-github"></i>
                    </a>
                    <a href="{% url 'social:begin' 'instagram-oauth2' %}" class="btn btn-success mb-2">
                        Instagram <i class="fab fa-instagram"></i>
                    </a>
                    <a href="{% url 'social:begin' 'facebook' %}" class="btn btn-warning mb-2">
                        Facebook <i class="fab fa-facebook"></i>
                    </a>
                    <a href="{% url 'social:begin' 'linkedin-oauth2' %}" class="btn btn-info mb-2">
                        Linkedin <i class="fab fa-linkedin"></i>
                    </a>
                </div>
            </div>

            {% if form.errors %}
                <div class="messages">
                    {% for error in form.username.errors %}
                        <div class="alert alert-danger alert-dismissible fade show">
                            {{ error }}
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                    {% endfor %}
                </div>
            {% endif %}

            <form method="post">
                {% csrf_token %}

                <div class="mb-3">
                    <label for="username" class="form-label">{{ form.username.label }}:</label>
                    {{ form.username }}
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">{{ form.password.label }}:</label>
                    {{ form.password }}
                </div>
                <div class="d-grid">
                    <button class="btn btn-primary" type="submit">Sign in</button>
                </div>
            </form>
            <div class="mt-3">
                <p class="mb-0  text-center">Don't have an account?
                    <a href="{% url 'accounts:register' %}" class="text-primary fw-bold">Register</a>
                </p>
            </div>
        </div>
    </div>
{% endblock %}
